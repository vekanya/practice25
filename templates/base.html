{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script src="{% static 'js/script.js' %}"></script>
  </head>
  <body>
    <header>
      <a href="{% url 'posts:home' %}" class="header-link">Главная</a>
      <img src="{% static 'images/logo.svg' %}" alt="" />

      {% if not user.is_authenticated %}
        <a href="{% url 'users:login' %}" class="header-link">Войти</a>
      {% else %}
        <a href="{% url 'users:profile' %}" class="header-link">Профиль</a>

        {% if request.user.is_staff or request.user.is_superuser %}
          <a href="{% url 'admin:index' %}" class="header-link">Админ панель</a>
        {% endif %}
      {% endif %}
    </header>

    {% block content %}

    {% endblock %}

    <footer>
      <a href="home.html">
        <div class="footer-icon">
          <img src="{% static 'images/home.svg' %}" alt="" />Главная
        </div>
      </a>
      <a href="create_post.html">
        <div class="footer-icon">
          <img src="{% static 'images/create.svg' %}" alt="" />Создать
        </div>
      </a>
      <a href="reg.html">
        <div class="footer-icon">
          <img src="{% static 'images/profile.svg' %}" alt="" />Войти
        </div>
      </a>
    </footer>
  </body>
</html>
