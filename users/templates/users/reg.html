{% extends "base.html" %}
{% load static %}

{% block content %}
<main class="log-main">
  <div class="log-container">
    <h2>Регистрация</h2>
    <form method="post" enctype="multipart/form-data" class="reg-form">
      {% csrf_token %}
      {{ form.non_field_errors }}
      {{ form.username.errors }}
      <input type="text" name="username" placeholder="Логин" class="form-input" >
      {{ form.email.errors }}
      <input type="email" name="email" placeholder="E-mail" class="form-input" >
      {{ form.phone.errors }}
      <input type="text" name="phone" placeholder="Телефон" class="form-input" >
      {{ form.password.errors }}
      <input type="password" name="password" placeholder="Пароль" class="form-input">
      <div class="form-check">
        <input type="checkbox" id="docs-checkbox">
        <label for="docs-checkbox">Пользовательское соглашение, Политика конфиденциальности</label>
      </div>

      <button type="submit" class="log-button">Зарегистрироваться</button>
    </form>
    <p class="log-link">Уже есть аккаунт? <a href="{% url 'users:login' %}">Вход</a></p>
  </div>
</main>
{% endblock %}
