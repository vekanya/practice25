{% extends 'base.html' %}
{% load static %}

{% block content %}
<main class="post-main">
  {% if post.images.all %}
    <div class="images-gallery">
      {% for img in post.images.all %}
        <img src="{{ img.image.url }}" alt="" class="receipt-img">
      {% endfor %}
    </div>
  {% endif %}

  <div class="receipt">
    <h2 class="receipt-name">
      {{ post.text|truncatechars:40 }}
    </h2>

    <p class="receipt-text">
      {{ post.text|linebreaksbr }}
    </p>
  </div>
</main>
{% endblock %}
