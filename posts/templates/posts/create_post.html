{% extends "base.html" %}
{% load static %}

{% block content %}
<main class="create-main">
  <form method="post" enctype="multipart/form-data" class="post-create">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.text.errors }}

    <textarea name="text" id="id_text" placeholder="Поделитесь своим рецептом">{{ form.text.value }}</textarea>

    <input type="file" name="images" multiple id="id_images">
    <input type="button" value="+ Добавить изображение" class="add-img" id="add-img-btn">

    <input type="submit" value="Опубликовать пост" class="publish">
  </form>
</main>
{% endblock %}
